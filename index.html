<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The ValueCrew company website" />

    <title>TheValueCrew</title>
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <link href="assets/css/bootstrap-theme.css" rel="stylesheet" />
    <link href="assets/css/font-awesome.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrapper">
      <div id="overlay"></div>
      <div class="container content">
        <div class="row">
          <div class="col-md-12">
            <h1>TheValueCrew</h1>
            <h2 class="subtitle">
              We're working hard to improve our website and we'll ready to
              launch after
            </h2>
            <div id="countdown"></div>

            <div class="social">
              <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
              <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
              <a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
              <a href="#"><i class="fa fa-github" aria-hidden="true"></i></a>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6 col-lg-offset-3">
            <p class="copyright">&copy; TheValueCrew - All Rights Reserved</p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.countdown.min.js"></script>
    <script type="text/javascript">
      $("#countdown").countdown("2020/02/30", function(event) {
        $(this).html(event.strftime("%w weeks %d days <br /> %H:%M:%S"));
      });
    </script>
  </body>
</html>
